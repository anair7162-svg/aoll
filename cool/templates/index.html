<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Creator</title>
</head>
<body>
    <h1>Image and Video Creator</h1>
    <form action="/download" method="post">
        <label for="search_query">Search Query:</label>
        <input type="text" id="search_query" name="search_query" required><br><br>
        <label for="num_images">Number of Images:</label>
        <input type="number" id="num_images" name="num_images" required><br><br>
        <button type="submit">Download Images</button>
        <p id="message"></p>
    </form>
    <br>
    <form action="/create_videos" method="post">
        <button type="submit">Create Videos</button>
    </form>
</body>
</html>
